<app-header></app-header>


<main class="project-part">

	<app-dashboard-sidebar></app-dashboard-sidebar>

	<div class="content">
		<h3>Project files</h3>

		<div class="task-container">
		<!-- one task -->
			<div class="one-task" *ngFor="let task of files" data-id="{{ task.id }}"
			#onetask
			(click)="showDescriptionTask(onetask)"
			>
		
				<div class="top-line">
					<div class="assignFor">					
						<a href="#">
							<i class="fa fa-user-circle" aria-hidden="true"></i>
							{{ task.title }}
						</a>
					</div>
				</div>
				
				<p class="disp-non description-t">Description: {{ task.description }}</p>
				
				<div class="bottom-line">
					<div class="date-t">date: {{ task.date }}</div>
				</div>

			</div>
			<!-- end one task -->
		</div>

	</div>
	
</main>
